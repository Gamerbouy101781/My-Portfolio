        <!-- Project 3: Interactive Code Compiler -->
        <div class="project-card">
            <h3>Interactive HTML Compiler</h3>
            <p>A project where you can run HTML directly from my portfolio. Try it out and see your code in action!</p>

            <!-- Code Editor -->
            <div class="container">
              <div id="editor">.</div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

            <script>
              // Initialize the Ace Editor
              const editor = ace.edit("editor");
              editor.setTheme("ace/theme/monokai");
              editor.getSession().setMode("ace/mode/html");  // Default to HTML mode

              // Function to run the code
              function runCode() {
                // Get the code written in the editor
                const code = editor.getValue();

                // Get the output div and previewing text element
                const outputDiv = document.getElementById("output");
                const previewText = document.getElementById("preview-text");

                // Show "Previewing..." text inside the output div
                previewText.style.display = "block"; // Show the previewing text

                // Clear previous output (if any)
                outputDiv.innerHTML = '';

                // Create an iframe to render the HTML content
                const iframe = document.createElement("iframe");
                iframe.style.width = "100%";
                iframe.style.height = "500px"; // You can adjust the height as needed

                // Append the iframe to the output div
                outputDiv.appendChild(iframe);

                // After 1 second, display the actual code in the iframe
                setTimeout(() => {
                    previewText.style.display = "none"; // Hide the previewing text
                    const iframeDoc = iframe.contentWindow.document;
                    iframeDoc.open();
                    iframeDoc.write(code); // Write the code to the iframe
                    iframeDoc.close(); // Close the iframe document
                }, 1000); // Adjust the delay time here
              }

              // Function to clear the editor and output
              function clearCode() {
                  editor.setValue('');  // Clear the editor
                  const outputDiv = document.getElementById("output");
                  outputDiv.innerHTML = '';  // Clear the output section
                  document.getElementById("preview-text").style.display = "none"; // Hide the previewing text
              }
            </script>

            <!-- Add some CSS -->
            <style>
              #output-container {
                margin-top: 20px;

              }

              /* Hide "Previewing..." text initially */

                font-weight: bold;

              }
            </style>

            <!-- HTML Part: Output and Buttons -->

            </div>

            <!-- Buttons to run and clear -->

                <button onclick="runCode()">Run</button>
