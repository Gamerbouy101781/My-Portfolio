    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="importmap">
    {
      "imports": {
        "config": "./config.js",
        "utils": "./utils.js",

      }
    }
  </script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      flex-grow: 1;
    }

    .contact-form,
    .contact-details {
      width: 45%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .contact-form h1,
    .contact-details h2 {
      color: #555;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
    }

    .cta-button {
      background-color: #5cb85c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .cta-button:hover {
      background-color: #4cae4c;
    }

    .contact-details ul {
      list-style: none;
      padding: 0;
    }

    .contact-details li {
      margin-bottom: 8px;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      color: #444;
      font-size: 20px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #007bff;
    }

   footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 10px 0;
  width: 100%;
  position: relative;  /* Change this to relative */
  bottom: 0;
}

    .footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

@media (max-width: 768px) {
  .footer-content {
    flex-direction: column; /* Stack footer content vertically on small screens */
  }
}

      .footer-content {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">BALOYI</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Education</a></li>
        <li><a href="interact.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="search-box">
        <input type="text" placeholder="Search...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h1>Contact Us</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="cta-button">Submit</button>
      </form>
    </section>

    <section class="contact-details">
      <h2>Contact Details</h2>
      <p>You can reach us through the following channels:</p>
      <ul>
        <li>Phone: (123) 456-7890</li>
        <li>Email: <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="5f363139301f32263d333038713c3032">[email&#160;protected]</a></li>
      </ul>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 All rights reserved.</p>

        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>

</html>
